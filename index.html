<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Happy Birthday! 🎉</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="welcome-screen" id="welcomeScreen">
      <div class="welcome-content">
        <h1 class="title">🎂 ანას 🎂</h1>
        <h2 class="title2">🎉 ჩემგან სამახსოვროდ 🎉</h2>
        <p class="subtitle">Catch all the birthday wishes!</p>
        <button class="start-btn" id="startBtn">Start Game ✨</button>
      </div>
    </div>

    <div class="game-screen" id="gameScreen" style="display: none;">
      <div class="game-header">
        <div class="score">Wishes: <span id="score">0</span></div>
        <div class="target">Goal: <span id="target">25</span></div>
      </div>
      
      <div class="game-area" id="gameArea">
        <div class="basket" id="basket">🧺</div>
      </div>

      <div class="instructions">
        <p>Use ← → arrow keys or click to move the basket!</p>
      </div>
    </div>

    <div class="celebration-screen" id="celebrationScreen" style="display: none;">
      <div class="celebration-content">
        <h1 class="celebration-title">🎉🎂🎉</h1>
        <h2 class="birthday-message">გილოცააავ!</h2>
        <p class="birthday-wish">ანაააა პეპელა რომ ვიყო ადამიანებს ვიგრძნობდი მუცელში, ისე მიყვარხარ ✨</p>
        <p class="birthday-wish">May all your dreams come true! 🌟💕</p>
        <button class="play-again-btn" id="playAgainBtn">Play Again 🎮</button>
      </div>
      <div class="confetti-container" id="confettiContainer"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
